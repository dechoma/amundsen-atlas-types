language: python
python:
- '3.6'
- '3.5'
install:
- pip3 install --upgrade pip
- pip3 install -r requirements.txt
script:
- mypy --ignore-missing-imports --follow-imports=skip --strict-optional --warn-no-return amundsenatlastypes
deploy:
- provider: pypi
  user: verdan
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    repo: dwarszawski/amundsen-atlas-types
